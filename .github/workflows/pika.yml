name: Pika

on:
  push:
    branches: [ "unstable", "3.5" ]
  pull_request:
    branches: [ "unstable", "3.5" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo
  ARTIFACT_PIKA_NAME: artifact-pika

jobs:
  build_on_ubuntu:
    # The CMake configure and build commands are platform-agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install Deps
        if: ${{ steps.cache.output.cache-hit != 'true' }}
        run: |
          sudo apt-get install -y autoconf libprotobuf-dev protobuf-compiler
          sudo apt-get install -y clang-tidy-12

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DUSE_PIKA_TOOLS=ON -DCMAKE_CXX_FLAGS_DEBUG=-fsanitize=address

      - name: Cache Build
        uses: actions/cache@v3
        id: cache-ubuntu
        with:
          key: ${{ runner.os }}-build-ubuntu-${{ hashFiles('**/CMakeLists.txt') }}
          path: |
            ${{ github.workspace }}/buildtrees
            ${{ github.workspace }}/deps

      - name: Build
        # Build your program with the given configuration
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_PIKA_NAME }}
          path: ${{ github.workspace }}/build/pika

      - name: Test
        working-directory: ${{ github.workspace }}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C ${{ env.BUILD_TYPE }}

      - name: Unit Test
        working-directory: ${{ github.workspace }}
        run: ./pikatests.sh all

        # master on port 9221, slave on port 9231, all with 2 db
      - name: Start codis, pika master and pika slave
        working-directory: ${{ github.workspace }}/build
        run: |
          chmod +x ../tests/integration/start_master_and_slave.sh
          ../tests/integration/start_master_and_slave.sh
          chmod +x ../tests/integration/start_codis.sh
          ../tests/integration/start_codis.sh

      - name: Run Go E2E Tests
        working-directory: ${{ github.workspace }}/build
        run: |
          cd ../tools/pika_keys_analysis/
          go test -v ./...
          cd ../../tests/integration/
          chmod +x integrate_test.sh
          sh integrate_test.sh

  build_on_centos:
    runs-on: ubuntu-latest
    container:
      image: centos:7

    steps:
      - name: Install deps
        run: |
          yum install -y wget git autoconf centos-release-scl gcc
          yum install -y devtoolset-10-gcc devtoolset-10-gcc-c++ devtoolset-10-make devtoolset-10-bin-util
          yum install -y llvm-toolset-7 llvm-toolset-7-clang tcl which 

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install cmake
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4-linux-x86_64.sh
          bash ./cmake-3.26.4-linux-x86_64.sh --skip-license --prefix=/usr

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure CMake
        run: |
          source /opt/rh/devtoolset-10/enable
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DUSE_PIKA_TOOLS=ON -DCMAKE_CXX_FLAGS_DEBUG=-fsanitize=address

      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/deps
          key: ${{ runner.os }}-centos-deps-${{ hashFiles('**/CMakeLists.txt') }}

      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/buildtrees
          key: ${{ runner.os }}-centos-buildtrees-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Build
        run: |
          source /opt/rh/devtoolset-10/enable
          cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest -C ${{ env.BUILD_TYPE }}

      - name: Unit Test
        working-directory: ${{ github.workspace }}
        run: ./pikatests.sh all

      - name: Start codis, pika master and pika slave
        working-directory: ${{ github.workspace }}/build
        run: |
          chmod +x ../tests/integration/start_master_and_slave.sh
          ../tests/integration/start_master_and_slave.sh
          chmod +x ../tests/integration/start_codis.sh
          ../tests/integration/start_codis.sh

      - name: Run Go E2E Tests
        working-directory: ${{ github.workspace }}/build
        run: |
          cd ../tools/pika_keys_analysis/
          go test -v ./...
          cd ../../tests/integration/
          chmod +x integrate_test.sh
          sh integrate_test.sh

  build_on_macos:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install Deps
        run: |
          brew update
          brew install --overwrite python@3.12 autoconf protobuf llvm wget git
          brew install gcc@10 automake cmake make binutils
      - name: Configure CMake
        run: |
          export CC=/usr/local/opt/gcc@10/bin/gcc-10 
          cmake -B build -DCMAKE_C_COMPILER=/usr/local/opt/gcc@10/bin/gcc-10 -DUSE_PIKA_TOOLS=ON -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_CXX_FLAGS_DEBUG=-fsanitize=address

      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}

      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/buildtrees
          key: ${{ runner.os }}-buildtrees-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Build
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest --rerun-failed --output-on-failure -C ${{ env.BUILD_TYPE }}

      - name: Unit Test
        working-directory: ${{ github.workspace }}
        run: |
          ./pikatests.sh all

      - name: Start codis, pika master and pika slave
        working-directory: ${{ github.workspace }}/build
        run: |
          chmod +x ../tests/integration/start_master_and_slave.sh
          ../tests/integration/start_master_and_slave.sh
          chmod +x ../tests/integration/start_codis.sh
          ../tests/integration/start_codis.sh

      - name: Run Go E2E Tests
        working-directory: ${{ github.workspace }}/build
        run: |
          cd ../tools/pika_keys_analysis/
          go test -v ./...
          cd ../../tests/integration/
          chmod +x integrate_test.sh
          sh integrate_test.sh

  build_pika_image:
    name: Build Pika Docker image
    runs-on: ubuntu-latest
    needs: build_on_ubuntu
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: pikadb/pika

      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_PIKA_NAME }}
          path: artifact/

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ci/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
