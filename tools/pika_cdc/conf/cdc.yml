# pika_server
pika_server : 127.0.0.1:11221
kafka_servers:
  - 127.0.0.1:9092
redis_servers:
  - 127.0.0.1:6379
pulsar_servers:
  - 127.0.0.1:6650
# will create this topic, if this topic not exist
# and all servers will use same name topic
topic : test
# retry times while send message failed
retries : 0
# retry interval while send message failed(ms)
retry_interval: 10
parallel_thread_size: 1
# the size of the cached channel in pika cdc
buffer_msg_numbers: 10



