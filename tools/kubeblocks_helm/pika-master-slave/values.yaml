pika:
  version: v3.5.3
image:
  pika:
    registry: docker.io
    repository: pikadb/pika
    tag: 3.5.3
    pullPolicy: IfNotPresent
  redis:
    registry: docker.io
    repository: redis
    pullPolicy: IfNotPresent
roleProbe:
  pika:
    failureThreshold: 2
    periodSeconds: 1
    timeoutSeconds: 1
nameOverride: ""
fullnameOverride: ""
clusterDomain: ".cluster.local"
